version: '3.9'

services:
  postgres-barterdb:
    image: postgres:15
    container_name: container-barterdb
    environment:
      POSTGRES_DB: barterdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
    ports:
      - "5434:5432" # Przekierowanie niestandardowego portu na hosta (5433)
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persistent storage

volumes:
  postgres_data:
